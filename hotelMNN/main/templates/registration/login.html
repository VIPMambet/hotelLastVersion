{% extends "main/layout.html" %}

{% block content %}
  <h2>Login</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Log in</button>
  </form>

  <!-- Ссылка для сброса пароля -->
  <p><a href="{% url 'password_reset' %}">Забыли пароль?</a></p>
{% endblock %}
